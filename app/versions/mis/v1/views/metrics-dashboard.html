{% extends "./layout.html" %}

{% block dashboardBody %}

<span class="govuk-caption-m">Metrics Dashboard</span>
<h3 class="govuk-heading-l">{{ title }}</h3>

<div class="govuk-grid-row"> 
  <div class="govuk-grid-column-full insight-card-container">
    {% for metric in data %}
        <div class="metric-card insight-card-group__item">
          {{ bookmarkToggle(metric) }}
          <p class="govuk-heading-m govuk-!-margin-bottom-1">{{ metric.name}}</p>
          <p class="govuk-caption-m govuk-!-margin-bottom-1">{{ metric.category.displayName }}</p>
          <p class="govuk-heading-l govuk-!-padding-top-1 govuk-!-margin-bottom-3">{{ metric.value}}</p>
          <a href="/mis/v1/metric/{{metric.id}}/dashboard">view breakdown</a>
        </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
