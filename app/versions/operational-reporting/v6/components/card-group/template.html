<div class="dpr-card-group">
  {% for item in items %}
    <div class="dpr-card-group__item dpr-card-group__item--pb" data-href="{{ item.href }}">
      <hr class="govuk-section-break govuk-section-break--m govuk-section-break--visible govuk-!-static-margin-top-0">
      <div class="dpr-card-group__item-header">
        <a class="govuk-link govuk-!-font-weight-bold govuk-link--no-visited-state govuk-body card__link" href="{{ item.href }}">
          {{ item.text }}
        </a>
      </div>
      <p class="govuk-!-static-margin-top-3 card__description govuk-body-s">
        {{ item.text }} {{ item.text }}
      </p>
      
      {% if item.timestamp %}
        <p class='dpr-rv-card-timestamp'>Last viewed: {{ item.timestamp }}</p>
      {% endif %}

      <div class="mis-ors-tag">
        <strong class="govuk-tag dpr-tag dpr-tag--no-tooltip govuk-tag--grey">{{ item.tag }}</strong>
      </div>
    </div>
  {% endfor %}
</div>
